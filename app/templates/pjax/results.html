
{% if results %}
    <h3>Results:</h3>
    <p align=right>(<i>{{ count }} found...
    {% if count > max %}
	{{ max }} shown
    {% endif %}
    </i>)</p>
    <table>
    {% for r in results %}
	<tr><td><a pjax_rightbar href="/scene_deets/{{r.id}}">{{r.display_name}}</a></td></tr>
    {% endfor %}
    </table>

{% else %} 
    <i>No results found {% if query %} for "{{query}}" {% endif %}</i>
{% endif %}
